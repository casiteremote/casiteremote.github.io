<body>
    <script type="text/javascript">
        function getRandomText() {
            var textAr = ["HOW DID YOU END UP HERE?", "YOU SHOULDN'T BE HERE.", "GET OUT. NOW.", "DON'T BE NOSY.", "STOP LOOKING AROUND.", "NOTHING TO SEE HERE.", "GO BACK.", "FUCK YOU.", "ARE YOU LOST.", "OUT OF BOUNDS.", "OFF WITH YOUR HEAD.", "YOU NO-CLIPPED OUT OF REALITY. GOOD JOB. NOW GO AWAY.", "OOPS. WRONG TURN.", "BRAVO, YOU BROKE IT.", "THIS IS A DEAD END. TURN AROUND.", "YOU'RE TOO CURIOUS."];
            var num = Math.floor( Math.random() * textAr.length );
            var text = textAr[ num ];
            document.write(text); document.close();
        }
    </script>

    <div id="background">
        <div class="container h-100 px-5 py-5 d-flex flex-column">
            <div class="row align-content-center big-header-logo">
                <a href="../home.html">Common Alex</a>
            </div>

            <div class="row h-02 path-line-row">
                <div class="col-12 align-content-center path-line-content">
                    <div class="typewriter"><a href="./index.html">c:</a>&nbsp;/&nbsp;404</div>
                </div>
            </div>

            <div class="row d-flex align-items-stretch info">
                <div class="col-md info-text">
                    <span class="line"><script type="text/javascript">getRandomText();</script></span><br>
                </div>
            </div>

            <div class="row h-rest footer">
                <div class="col-12 align-self-end d-flex justify-content-between">
                    <div class="typewriter"><a href="./home.html">&lt;back&gt;</a></div>
                    <div id="live-time"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/datetime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lines = document.querySelectorAll(".retroButton");
            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.classList.add("visible");
                }, index * 200);
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const lines = document.querySelectorAll('.info-text .line');
            lines.forEach((line, index) => {
                line.style.animationDelay = `${index * 0.2}s`;
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const images = document.querySelectorAll('.enlarge');
            const overlay = document.getElementById('fullscreenOverlay');
            const fullscreenImage = document.getElementById('fullscreenImage');

            images.forEach(image => {
                image.addEventListener('click', function () {
                    fullscreenImage.src = this.src;
                    overlay.style.display = 'flex';
                });
            });

            overlay.addEventListener('click', function () {
                overlay.style.display = 'none';
            });
        });
   </script>
</body>
