                            <button type="button" data-bs-target="#pic-carousel" data-bs-slide-to="8" aria-label="Slide 9"></button>

            <div class="row h-rest footer">

    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <img src="" alt="Fullscreen Image" id="fullscreenImage">
    </div>

    <script src="../js/datetime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lines = document.querySelectorAll(".retroButton");
            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.classList.add("visible");
                }, index * 200);
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const lines = document.querySelectorAll('.info-text .line');
            lines.forEach((line, index) => {
                line.style.animationDelay = `${index * 0.2}s`;
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const images = document.querySelectorAll('.enlarge');
            const overlay = document.getElementById('fullscreenOverlay');
            const fullscreenImage = document.getElementById('fullscreenImage');

            images.forEach(image => {
                image.addEventListener('click', function () {
                    fullscreenImage.src = this.src;
                    overlay.style.display = 'flex';
                });
            });

            overlay.addEventListener('click', function () {
                overlay.style.display = 'none';
            });
        });
   </script>
</body>
</html>
