<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/fixedsys-css/css/fixedsys.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>COMMON ALEX / home / info</title>
</head>

<body>
    <div id="background">
        <div class="container h-100 px-5 py-5 d-flex flex-column">
            <div class="row align-content-center big-header-logo">
                <a href="./home.html">Common Alex</a>
            </div>

            <div class="row h-02 path-line-row">
                <div class="col-12 align-content-center path-line-content">
                    <div class="typewriter"><a href="./index.html">c:</a>&nbsp;/&nbsp;<a href="./home.html">home</a>&nbsp;/&nbsp;info</div>
                </div>
            </div>

            <div class="row d-flex align-items-stretch info">
                <div class="col-md info-text">
                    <span class="line">Multimedia artist.</span><br>
                     <span class="line">Inspired by pixelated memories and the almighty algorithm.</span><br>
                     <span class="line">Based in Athens, GR.</span><br>
                    <br>
                    <span class="line">email: at3nasblog[at]gmail.com</span><br>
                    <span class="line">ig: &nbsp;&nbsp;&nbsp;<a href="https://www.instagram.com/commonalexnet" class="link" target="_blank" rel="noopener noreferrer">/commonalexnet</a></span><br>
                    <br>
                </div>
                <div class="col-md d-flex flex-column info-pic">
                    <img src="../img/portrait.jpg" class="img-fluid">
                </div>
            </div>

            <div class="row h-rest footer">
                <div class="col-12 align-self-end d-flex justify-content-between">
                    <div class="typewriter"><a href="./home.html">&lt;back&gt;</a></div>
                    <div id="live-time"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/datetime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lines = document.querySelectorAll(".retroButton");
            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.classList.add("visible");
                }, index * 200);
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const lines = document.querySelectorAll('.info-text .line');
            lines.forEach((line, index) => {
                line.style.animationDelay = `${index * 0.2}s`;
            });
        });
   </script>
</body>
</html>
